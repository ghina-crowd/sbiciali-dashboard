<div class="page-layout simple tabbedm p-16 categories" id="deals">
    <h1>Durations</h1>
    <div class="w-100-p d-flex flex-between">
        <div class="d-flex w-50-p">
            <mat-form-field class=" p-16 filter">
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search By Title">
            </mat-form-field>
            <mat-form-field appearance="outline" class="">
                <mat-label>Type</mat-label>
                <mat-select (click)="getDurations('video')">
                    <mat-option value="video" (click)="getDurations('video')">
                        Video
                    </mat-option>
                    <mat-option value="stories" (click)="getDurations('stories')">
                        Story
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button aria-label="EDIT" class="submit-button float-right add-button" color="accent" mat-raised-button
                (click)="openAddDialog()">
            <img src="https://img.icons8.com/ultraviolet/40/000000/add.png"> Add New Duration
        </button>

    </div>
    <table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive w-100-p p-16" mat-table>

        <!-- Position Column -->
        <ng-container matColumnDef="duration" class="">
            <th *matHeaderCellDef mat-header-cell>Range</th>
            <td *matCellDef="let element" mat-cell>
                <span *ngIf="element.range"> {{element.range}}</span>
                <span *ngIf="element.costCounter"> {{element.costCounter}}</span>
            </td>
        </ng-container>


        <ng-container matColumnDef="type" class="">
            <th *matHeaderCellDef mat-header-cell>Type</th>
            <td *matCellDef="let element" mat-cell> {{element.type}}  </td>
        </ng-container>

        <ng-container matColumnDef="unit" class="">
            <th *matHeaderCellDef mat-header-cell> unit</th>
            <td *matCellDef="let element" mat-cell> {{element.unit.title}}  </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="action">
            <th *matHeaderCellDef mat-header-cell> Action</th>
            <td *matCellDef="let element" mat-cell>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">

                    <button mat-menu-item (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteDuration(element._id)" >
                        <mat-icon>delete_sweep</mat-icon>
                        <span>Delete</span>
                    </button>

                </mat-menu>

            </td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>

</div>
